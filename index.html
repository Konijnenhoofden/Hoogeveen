<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoogeveen - Roleplay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    .login-container, .dashboard-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      position: absolute;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f3f3f3;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .input-group input {
      border: none;
      background: transparent;
      flex: 1;
      outline: none;
      font-size: 14px;
    }

    .input-group span {
      margin-right: 0.5rem;
      font-size: 16px;
      color: #888;
      user-select: none;
    }

    /* Specifiek voor het oogje */
    .toggle-password {
      margin-right: 0;
      margin-left: 0.5rem;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #555;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    button {
      background-color: #0052ea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #003fc5;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login" class="login-container fade show">
    <h1>Hoogeveen Roleplay</h1>
    <p>Dashboard</p>

    <form id="loginForm">
      <div class="error-message" id="errorMessage"></div>

      <div class="input-group">
        <span>üë§</span>
        <input type="text" id="username" placeholder="Gebruikersnaam" autocomplete="username" />
      </div>

      <div class="input-group">
        <span>üîí</span>
        <input type="password" id="password" placeholder="Wachtwoord" autocomplete="current-password" />
        <span class="toggle-password" id="togglePassword" title="Toon/verberg wachtwoord">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard-container fade" style="display: none;">
    <h1 id="welcomeMessage">Welkom!</h1>
    <p>Je bent nu ingelogd üéâ</p>
    <button onclick="logout()">Uitloggen</button>
  </div>

  <script>
    // Gebruikerslijst met base64-versleutelde gegevens
    const users = [
      { username: atob("RW1yZQ=="), password: atob("SGFsbG8=") },   // Emre / Hallo
      { username: atob("U2VubmU="), password: atob("TmFvbWk=") },   // Senne / Naomi
      { username: atob("RXh0cmE="), password: atob("VGVzdA==") }    // Extra / Test
    ];

    const loginForm = document.getElementById("loginForm");
    const loginBox = document.getElementById("login");
    const dashboardBox = document.getElementById("dashboard");
    const errorMessage = document.getElementById("errorMessage");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    // Toggle wachtwoord tonen/verbergen
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      // Optioneel icoon wisselen:
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMessage.textContent = "Vul je gebruikersnaam en wachtwoord in.";
        errorMessage.style.display = "block";
        return;
      }

      const matchedUser = users.find(
        user => user.username === username && user.password === password
      );

      if (!matchedUser) {
        errorMessage.textContent = "Ongeldige gebruikersnaam of wachtwoord.";
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";
      welcomeMessage.textContent = `Welkom ${matchedUser.username}!`;

      loginBox.classList.remove("show");
      setTimeout(() => {
        loginBox.style.display = "none";
        dashboardBox.style.display = "block";
        setTimeout(() => {
          dashboardBox.classList.add("show");
        }, 50);
      }, 800);
    });

    function logout() {
      dashboardBox.classList.remove("show");
      setTimeout(() => {
        dashboardBox.style.display = "none";
        loginBox.style.display = "block";
        setTimeout(() => {
          loginBox.classList.add("show");
        }, 50);
      }, 800);
    }
  </script>
</body>
</html>
