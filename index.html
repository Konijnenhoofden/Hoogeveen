<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoogeveen - Roleplay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .fade.show {
      opacity: 1;
    }

    /* Login container */
    .login-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 320px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f3f3f3;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .input-group input {
      border: none;
      background: transparent;
      flex: 1;
      outline: none;
      font-size: 14px;
    }

    .input-group span {
      margin-right: 0.5rem;
      font-size: 16px;
      color: #888;
      user-select: none;
    }

    .toggle-password {
      margin-right: 0;
      margin-left: 0.5rem;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #555;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    button {
      background-color: #0052ea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      user-select: none;
    }

    button:hover {
      background-color: #003fc5;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    /* Dashboard container - verhoogde hoogte */
    .dashboard-container {
      display: flex;
      width: 850px;
      height: 700px; /* Hoger dan eerst */
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Sidebar met dezelfde hoogte als container */
    .sidebar {
      background-color: #0052ea;
      width: 200px;
      display: flex;
      flex-direction: column;
      padding: 1rem 0 2rem;
      box-sizing: border-box;
      height: 100%; /* Vul hele hoogte */
    }

    .sidebar .user-name {
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      padding: 0 24px 1rem 24px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 1rem;
      user-select: none;
      flex-shrink: 0;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      /* border-left: 4px solid transparent;  VERWIJDERD */
      transition: background-color 0.3s;
      user-select: none;
      flex-shrink: 0;
      margin-bottom: 10px; /* Meer ruimte tussen buttons */
    }

    .sidebar button:hover {
      background-color: #003fc5;
      /* border-left-color: #f8f8f8;  VERWIJDERD */
    }

    .sidebar button.active {
      background-color: #003fc5;
      /* border-left-color: #f8f8f8;  VERWIJDERD */
    }

    /* Hoofd content naast sidebar */
    .dashboard-main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      color: #333;
      font-size: 16px;
      text-align: left;
      box-sizing: border-box;
    }

    .dashboard-main h1 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login" class="login-container fade show" role="main" aria-label="Login">
    <h1>Hoogeveen Roleplay</h1>
    <p>Dashboard</p>

    <form id="loginForm" aria-describedby="errorMessage" novalidate>
      <div class="error-message" id="errorMessage" role="alert"></div>

      <div class="input-group">
        <span>üë§</span>
        <input type="text" id="username" placeholder="Gebruikersnaam" autocomplete="username" aria-label="Gebruikersnaam" required />
      </div>

      <div class="input-group">
        <span>üîí</span>
        <input type="password" id="password" placeholder="Wachtwoord" autocomplete="current-password" aria-label="Wachtwoord" required />
        <span class="toggle-password" id="togglePassword" title="Toon/verberg wachtwoord" role="button" tabindex="0">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard-container fade" style="display: none;" role="main" aria-label="Dashboard">
    <nav class="sidebar" role="navigation" aria-label="Hoofd navigatie">
      <div class="user-name" id="loggedInUser">Gebruiker</div>
      <button id="btnAccount">Account</button>
      <button id="btnLinks">Links</button>
      <button id="btnWarns">Warns</button>
      <button id="btnKicks">Kicks</button>
      <button id="btnBans">Bans</button>
      <button id="btnBanlist">Banlist</button>
      <button id="btnLogs">Logs</button>
      <button id="btnAdmins">Admins</button>
      <button id="btnJoinLeave">Join/Leave</button>
      <button id="btnChatlogs">Chatlogs</button>
      <button id="btnLogout">Uitloggen</button>
    </nav>
    <main class="dashboard-main" tabindex="0">
      <h1 id="welcomeMessage">Welkom!</h1>
      <p>Je bent nu ingelogd üéâ</p>
    </main>
  </div>

  <script>
    // Gebruikerslijst met base64-versleutelde gegevens
    const users = [
      { username: atob("RW1yZQ=="), password: atob("SGFsbG8=") }, // 'Emre' / 'Hallo'
      { username: atob("U2VubmU="), password: atob("TmFvbWk=") }, // 'Senne' / 'Naomi'
      { username: atob("RXh0cmE="), password: atob("VGVzdA==") }  // 'Extra' / 'Test'
    ];

    const loginForm = document.getElementById("loginForm");
    const loginBox = document.getElementById("login");
    const dashboardBox = document.getElementById("dashboard");
    const errorMessage = document.getElementById("errorMessage");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    const sidebarButtons = document.querySelectorAll(".sidebar button");
    const dashboardMain = document.querySelector(".dashboard-main");
    const loggedInUserDiv = document.getElementById("loggedInUser");

    // Toggle wachtwoord tonen/verbergen
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
    // Toetsenbord toegankelijkheid togglePassword
    togglePassword.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        togglePassword.click();
      }
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMessage.textContent = "Vul je gebruikersnaam en wachtwoord in.";
        errorMessage.style.display = "block";
        return;
      }

      const matchedUser = users.find(
        user => user.username === username && user.password === password
      );

      if (!matchedUser) {
        errorMessage.textContent = "Ongeldige gebruikersnaam of wachtwoord.";
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";
      loggedInUserDiv.textContent = matchedUser.username;
      welcomeMessage.textContent = `Welkom ${matchedUser.username}!`;

      loginBox.classList.remove("show");
      setTimeout(() => {
        loginBox.style.display = "none";
        dashboardBox.style.display = "flex";
        setTimeout(() => {
          dashboardBox.classList.add("show");
          setDefaultDashboardView();
        }, 50);
      }, 800);
    });

    // Functie om actieve knop te markeren en content te wisselen
    function setActiveButton(button) {
      sidebarButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }

    // Content per knop
    const contentMap = {
      btnAccount: `<h1>Account</h1><p>Hier kun je je accountgegevens bekijken.</p>`,
      btnLinks: `<h1>Links</h1><p>Overzicht van links.</p>`,
      btnWarns: `<h1>Warns</h1><p>Recente warns.</p>`,
      btnKicks: `<h1>Kicks</h1><p>Recente kicks.</p>`,
      btnBans: `<h1>Bans</h1><p>Recente bans.</p>`,
      btnBanlist: `<h1>Banlist</h1><p>Alle gebande spelers.</p>`,
      btnLogs: `<h1>Cmd logs</h1><p>Command logs.</p>`,
      btnAdmins: `<h1>Admins</h1><p>Admin overzicht.</p>`,
      btnJoinLeave: `<h1>Join/Leave logs</h1><p>Join & leave logs.</p>`,
      btnChatlogs: `<h1>Chatlogs</h1><p>Chat geschiedenis bekijken.</p>`
    };

    sidebarButtons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.id === "btnLogout") {
          logout();
          return;
        }
        setActiveButton(button);
        dashboardMain.innerHTML = contentMap[button.id] || "<p>Geen inhoud beschikbaar.</p>";
      });
    });

    function logout() {
      dashboardBox.classList.remove("show");
      setTimeout(() => {
        dashboardBox.style.display = "none";
        loginBox.style.display = "block";
        setTimeout(() => {
          loginBox.classList.add("show");
          loginForm.reset();
          errorMessage.style.display = "none";
          setActiveButton(null);
          dashboardMain.innerHTML = `<h1>Welkom!</h1><p>Je bent nu ingelogd üéâ</p>`;
        }, 50);
      }, 800);
    }

    function setDefaultDashboardView() {
      const firstButton = document.getElementById("btnAccount");
      setActiveButton(firstButton);
      dashboardMain.innerHTML = contentMap[firstButton.id];
    }
  </script>
</body>
</html>
