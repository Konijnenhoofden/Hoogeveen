<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fade Knop</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #100720;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      font-weight: 520;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: background 0.5s ease;
      z-index: 1;
    }

    button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgb(0, 89, 255) 17.8%, rgb(2, 255, 192) 100.2%);
      filter: blur(15px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    button:active {
      background: radial-gradient(circle farthest-corner at 10% 20%, rgba(0, 89, 255) 17.8%, rgba(2, 255, 192) 100.2%);
    }

    button:active::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button>Emre!</button>
</body>
</html>
